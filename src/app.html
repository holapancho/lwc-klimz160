<template>
	<c-child></c-child>
	</br>
	<div class="demo-only">
		<div class="slds-tabs_scoped">
			<ul class="slds-tabs_scoped__nav padding_nav" role="tablist">
				<template for:each={tabs} for:item="tab" for:index="index">
					<c-tab key={tab.tabId} data-index={index} selected-tab={selectedTab} position={index} tab={tab}
						onclick={handleItemClicked}></c-tab>
				</template>
			</ul>
			<div id="tab-scoped" class="slds-tabs_scoped__content slds-show padding-content" role="tabpanel">
				<c-table tabs={tabs} dat-array={data} selected-tab={selectedTab} sorted-by={sorted}
					oncellchange={handleCellChanged} onsortchange={handleSortChanged}></c-table>
			</div>

		</div>
	</div>

	</br>
	<lightning-textarea name="input1" value={tabSetup} label="Tab setup" onblur={handleItemBlurredTabSetup}>
	</lightning-textarea>
	</br>

	<lightning-textarea name="input2" value={dataSetup} label="Data setup" onblur={handleItemBlurredDataSetup}>
	</lightning-textarea>


	</br>


</template>
